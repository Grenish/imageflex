<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageFlex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon2.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="w-full h-auto image">
      <div class="bg-[#1d1e186f]">
        <section class="p-4 sm:pl-[50px] pt-1 w-full pt-5">
          <img src="/assets/logo.png" alt="" class="w-[90px] sm:w-[100px]" />
        </section>
        <section class="w-full flex flex-col mt-11 justify-center items-center">
          <section
            class="w-full md:w-[80%] sm:w-[90%] flex flex-col items-center"
          >
            <span
              class="text-white px-4 sm:px-0 font-bold text-lg sm:text-2xl text-center"
            >
              Discover stunning free photos for personal and commercial use.
              Browse our vast collection to find the perfect images.
            </span>
            <div
              class="w-[300px] sm:w-[600px] flex items-center m-5 mb-[100px] bg-white rounded-xl"
            >
              <img src="assets/search.svg" alt="" class="w-[30px] p-1 m-1" />
              <input
                type="text"
                class="searchbox py-3 w-[560px] outline-none rounded-xl"
                placeholder="City, Animals, Landscape, etc"
              />
            </div>
          </section>
        </section>
      </div>
    </div>

    <div class="w-full h-auto bg-[#fff]">
      <section class="pop-box">
        <div class="wrapper">
          <div class="credits">
            <button id="close-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
            </button>

            <div class="person-profile">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path
                  fillRule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                />
              </svg>
              <span></span>
            </div>

            <button class="opened-download-btn download-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-download"
                viewBox="0 0 16 16"
              >
                <path
                  d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
                />
                <path
                  d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"
                />
              </svg>
            </button>
          </div>

          <div class="opened-picture">
            <img src="" alt="Image" />
          </div>
        </div>
      </section>

      <section class="w-[90%] m-auto gallery">
        <ul class="images my-5" id="images"></ul>
      </section>

      <section class="w-full flex justify-center my-10">
        <button class="loadMore p-3 bg-[#B9F5D8] rounded-md" id="load-more">
          Load more
        </button>
      </section>
    </div>
  </body>
</html>
